<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormAttribute</title>
</head>
<body>
    <form action="" target="_blank">
        <table style="border: 1px solid black;">
            <thead>
            <tr>
                <th style="font-size: 30px;" colspan="4">Login Form</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label for="username_inputbox">Username </label></td>
                <td colspan="3"><input type="text"  id="username_inputbox"></td>
            </tr>

            <tr>
                <td><label for="password_inputbox">password</label></td>
                <td colspan="3"><input type="password" id="password_inputbox"></td>
            </tr>

            <tr>
                <td style="text-align: center;"><input type="submit" value="Login"></td>
                <td ><input type="image" src="../assets/basketball.png" width="20px"></td>
                <td style="text-align: center;"><a href="https://www.facebook.com/signup" target="_blank"><input type="button" value="createAccount"></a></td>
                <td style="text-align: center;"><input type="reset" value="cancel"></td>
            </tr>
        </tbody>
        </table>
    </form>

</html>
