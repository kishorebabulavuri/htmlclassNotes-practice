<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
</head>
<body>
    <fieldset>
        <legend>Delivery Information</legend>
        <!-- Delivery address Information -->
         <form action="">
            <table>
                <tbody>
                <tr>
                    <td><label for="">Customer Name</label></td>
                    <td><input type="text" name="CustomerName" id="customer_name_inputbox"></td>
                </tr>
                <tr>
                    <td><label for="">product Name</label></td>
                    <td><input type="text" name="ProductName" id="product_name_inputbox"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea style="border: 2px solid black;outline: none;resize: none;" rows="5" cols="35" name="address" id="address_inputbox" placeholder="Residential address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Mobile</label></td>
                    <td><input type="tel" name="MobileNumber" id="MobileNumber"></td>
                 </tr>
                <tr></tr>
            </tbody>
            </table>
         </form>
    </fieldset>
</body>
</html>
