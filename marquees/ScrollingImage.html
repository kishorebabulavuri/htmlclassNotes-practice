<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollingImage</title>
</head>
<body>
    <!-- scrollamount = "50" -->
    <marquee behavior="scroll" direction="right" scrollamount = "50" loop ="5">
        <img src="../assets/first.gif" alt="" style="width: 625px;">
    </marquee>
    <!-- loop ="5" --> slide
    <marquee behavior="slide" direction="right" scrollamount = "50" loop ="3">
        <img src="../assets/two.gif" alt="" style="width: 625px;">
    </marquee>
    <!-- behavior="scroll" -->
    <marquee behavior="scroll" direction="right" scrollamount = "50" loop ="3">
        <img src="../assets/two.gif" alt="" style="width: 625px;">
    </marquee>
    <!-- behavior="alternate"  -->
    <marquee behavior="alternate" direction="right" scrollamount = "50" loop ="3">
        <img src="../assets/third.gif" alt="" style="width: 625px;">
    </marquee>
</body>
</html>
