<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    

    <form action="">
        <table>
            <thead>
                <tr>
                    <th colspan="4" style="font-size: 30px;">
                        User Registration Form
                    </th>
                </tr>
                <tr>
                    <th colspan="4" style="font-size: 30px;">
                        Personal Information
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="">First Name:</label></td>
                    <td><input type="text"></td>
                    <td><label for="">Last Name:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Email:</label></td>
                    <td><input type="text"></td>
                    <td><label for="">Last Name:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="4" style="text-align: center;"><h2>Preferences</h2></td>
                </tr>
                <tr>
                    <td><label for="Gender">Gender</label></td>
                    <td>
                        <input type="radio" name="gender" id=""><label for="">Male</label>
                        <input type="radio" name="gender" id=""><label for="">Female</label>
                    </td>
                    <td><label for="">Interests</label></td>
                    <td>
                        <input type="checkbox" name="Interests" id=""><label for="">coding</label>
                        <input type="checkbox" name="Interests" id=""><label for="">Design</label>
                        <input type="checkbox" name="Interests" id=""><label for="">Gaming</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Country</label></td>
                    <td colspan="4">
                        <select name="" id="">
                            <option value="">A</option>
                            <option value="">b</option>
                            <option value="">c</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td colspan="4" style="text-align: center;"><h2>Feedback</h2></td>
                </tr>
                <tr>
                    <td><label for="">Your <br> Comment</label></td>
                    <td colspan="3">
                        <textarea name="" id="" placeholder="Enter Your feedback here..." cols="21" rows="2"></textarea>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="4"><h2>Your Location(Google Maps)</h2></td>
                </tr>
                <tr>
                    <center>
                        <td colspan="4" style="border: none;border-radius: 10px;">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243647.34203530906!2d78.24323239564612!3d17.412281015627997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99daeaebd2c7%3A0xae93b78392bafbc2!2sHyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1751962535471!5m2!1sen!2sin" 
                            width="600" height="450" style="border:0;"></iframe></td>
                    </center>
                </tr>
            </tbody>
    </table>
    </form>
</body>
</html>
