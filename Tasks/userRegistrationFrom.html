<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Registration Form</title>
</head>
<body>

  <form action="#">
    <table border="1" cellspacing="10" cellpadding="10">
      <!-- Form Heading -->
      <thead>
        <tr>
          <th colspan="4" style="font-size: 30px;">User Registration Form</th>
        </tr>
        <tr>
          <th colspan="4" style="font-size: 24px;">Personal Information</th>
        </tr>
      </thead>

      <!-- Personal Info -->
      <tbody>
        <tr>
          <td><label for="fname">First Name:</label></td>
          <td><input type="text" id="fname" name="fname" /></td>
          <td><label for="lname">Last Name:</label></td>
          <td><input type="text" id="lname" name="lname" /></td>
        </tr>

        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" /></td>
          <td><label for="phone">Phone:</label></td>
          <td><input type="tel" id="phone" name="phone" /></td>
        </tr>

        <!-- Preferences -->
        <tr>
          <td colspan="4" style="text-align: center;"><h2>Preferences</h2></td>
        </tr>
        <tr>
          <td><label>Gender:</label></td>
          <td>
            <input type="radio" id="male" name="gender" value="Male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" />
            <label for="female">Female</label>
          </td>
          <td><label>Interests:</label></td>
          <td>
            <input type="checkbox" id="coding" name="interests" value="Coding" />
            <label for="coding">Coding</label>
            <input type="checkbox" id="design" name="interests" value="Design" />
            <label for="design">Design</label>
            <input type="checkbox" id="gaming" name="interests" value="Gaming" />
            <label for="gaming">Gaming</label>
          </td>
        </tr>

        <tr>
          <td><label for="country">Country:</label></td>
          <td colspan="3">
            <select name="country" id="country">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
          </td>
        </tr>

        <!-- Feedback Section -->
        <tr>
          <td colspan="4" style="text-align: center;"><h2>Feedback</h2></td>
        </tr>
        <tr>
          <td><label for="feedback">Your Comment:</label></td>
          <td colspan="3">
            <textarea id="feedback" name="feedback" placeholder="Enter your feedback here..." cols="50" rows="4"></textarea>
          </td>
        </tr>

        <!-- Location -->
        <tr>
          <td colspan="4" style="text-align: center;"><h2>Your Location (Google Maps)</h2></td>
        </tr>
        <tr>
          <td colspan="4" style="text-align: center;">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243647.34203530906!2d78.24323239564612!3d17.412281015627997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99daeaebd2c7%3A0xae93b78392bafbc2!2sHyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1751962535471!5m2!1sen!2sin"
              width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
          </td>
        </tr>

        <!-- Submit Button -->
        <tr>
          <td colspan="4" style="text-align: center;">
            <button type="submit">Submit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>

</body>
</html>
